<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>"Leandro Lima - DoWhile 2021"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!--Scripts javascript-->
    <script></script>
  </head>
  <body>
    <!-- BACKGROUND -->
    <main>
      <!-- CONTEUDO -->

      <div class="content">
        <!-- AVATAR + SELO -->
        <div class="avatar">
          <span>
            <img id="imgSelo" src="images/build.png" alt="Selo" />
          </span>
          <img
            id="imgAvatar"
            src="images/20160416_172035.png"
            width="180"
            height="180"
            alt="Foto da pessoa"
          />
        </div>

        <!-- NOME NO CARTÃƒO -->
        <h1 id="uNome">Leandro Lima</h1>
        <!-- LINK GIT -->
        <a
          id="linkGithub"
          href="https://github.com/leandrolimaPRO"
          target="_blank"
        >
          <img id="imgGithub" src="images/github 2.png" alt="" />
          <span id="uGit">leandro.limaPRO </span>
        </a>
        <!-- BIO -->
        <p id="uDesc">
          Eu sou o melhor do mundo. Dominarei todos os programadores kkk
        </p>
        <!-- OUTROS LINKS -->
        <ul id="mediasSociais">
          <!-- INSTAGRAM -->
          <li class="Instagram">
            <a
              id="linkInstagram"
              href="http://instagram.com/leolimaa"
              target="_blank"
            >
              <img
                id="imgInstagram"
                src="images/instagram.svg"
                alt="instagram"
              />
            </a>
          </li>
          <!-- FACEBOOK -->
          <li class="Facebook">
            <a
              id="linkFacebook"
              href="http://facebook.com/leolimaa"
              target="_blank"
            >
              <img id="imgFacebook" src="images/facebook.svg" alt="FaceBook" />
            </a>
          </li>
          <!-- TWITTER -->
          <li class="Twitter">
            <a
              id="linkTwitter"
              href="http://twitter.com/leolimaa"
              target="_blank"
            >
              <img id="imgTwitter" src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
      <div id="listview" class="container">
        <div
          class="row"
          style="border-bottom: solid; border-bottom-color: var(--bs-gray-800)"
        >
          <div class="col col-sm-6">
            <h2><strong>Repositorios</strong></h2>
          </div>
          <div class="col col-sm-6" style="align-self: center">
            <form id="search" class="row g-3">
              <div class="col-auto">
                <label class="visually-hidden">Search</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  name="q"
                  id="form-q"
                />
              </div>
              <div class="form-check form-switch col col-auto">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="sort-by-data-commit"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Ordenar por Atualizacao?</label
                >
              </div>
              <div class="form-check form-switch col col-auto">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="order"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Descrescente?</label
                >
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btn-search"
                  onclick="buscarRepositorios()"
                >
                  Pesquisar
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="contentview"></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
      integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
